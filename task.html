<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lista de tarefas</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style-table.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style-tableChecklist.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style-progress.css" media="screen" />
</head>

<body id="body" background="src/SF-BG.png">
    
    <div class="body">
    
        <div id="content">
        
        <div style="justify-content: center;">
            <label id="label_window" class="label" style="position: initial; padding-left: 10px; float: right;">LOADING...</label>
            <img id="button_window" src="src/arrow-drop-up.svg" onclick="closeTask()" style="width: 30px;" aria-label="none">
        </div>
        
        <div id="window"> 
            <!-- <h2 class="title">Lista de tarefas</h2> -->
            <div class="input-button">

                <div>                
                    <label for="task_list" class="label">ID</label>
                    
                    <select id="combobox_month" onChange="monthSelectedChange()" style="float: right;" aria-label="none">
                        <option value=""></option>
                    </select>            

                    <label for="task_list" id="id" class="label"></label>
                    <div id="myProgress">
                        <div id="myBar">0%</div>
                    </div>
                    </br>
                </div> 

                <div>                
                    <label for="task_list" class="label">N° SM/Chamado</label>                  
                    <!-- <button onclick="buttonCopyInfo()" aria-label="none"></button>    -->
                    <img src="src/button_copy.svg" onclick="buttonCopyInfo()" class="button_very_small_no_float" aria-label="none"> 
                    <input type="text" id="sm" class="textbox" aria-label="none">                
                </div> 
            
                <div>
                    <label for="task_list" class="label">Descrição</label>
                    <input type="text" id="description" class="textbox" aria-label="none">
                </div>
            
                <div id="div_task_info_hide">
                    <div>
                        <label for="task_list" class="label">Share Point ID</label>
                        <input type="text" id="spid" class="textbox" onkeypress="return onlyNumber();" aria-label="none">
                    </div> 
    
                    <div>
                        <label for="task_list" class="label">ESIM</label>
                        <input type="text" id="esim" class="textbox" onkeypress="return onlyNumber();" aria-label="none">
                    </div> 
    
                    <div>
                        <label for="task_list" class="label">Teste EH</label>
                        <input type="text" id="test_eh" class="textbox" aria-label="none">
                    </div> 
    
                    <div>
                        <label for="task_list" class="label">Teste PRD</label>
                        <input type="text" id="test_prd" class="textbox" aria-label="none">
                    </div> 
                </div>               

                <div id="div_hide_lib" style="display: inline;">
                    <!-- <label for="task_list" class="label">Liberações</label> -->
                    <!-- <button onclick="buttonHideLib()" aria-label="none"></button> -->
                    <img src="src/button_lib.svg" onclick="buttonHideLib()" class="button" aria-label="none"> 
                    <div id="div_liberations" style="display: none;">
                        <input type="text" id="lib" class="textbox" onkeypress="return onlyNumber();" aria-label="none">
                        
                        <div id="command_buttons">
                            <img src="src/save_icon.svg" onclick="addLib()" class="button_small" aria-label="none">               
                            <img src="src/update_icon.svg" onclick="updateLib()" class="button_small" aria-label="none">  
                            <!-- <img src="src/delete_icon.svg" onclick="deleteLib()" class="button_small"> -->
                        </div> 

                        <table id='list_lib_table' class="list_table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Numero da Liberação</th>
                                    <th>Evidencia Anexada</th>
                                    <th>Montagem Concluída</th>
                                    <th>Link</th>
                                    <th style="width: 10px;"></th>
                                <tr>
                            </thead>
                
                            <tbody id="table_lib_body"></tbody>
                        </table>
                    </div> 
                </div>

                <div id="div_hide_obj" style="display: inline;">
                    <!-- <label for="task_list" class="label">Objetos</label> -->
                    <!-- <button onclick="buttonHideObjects()" aria-label="none"></button> -->
                    <img src="src/button_object.svg" onclick="buttonHideObjects()" class="button" aria-label="none"> 
                    <div id="div_objects" style="display: none;">                    
                        <input type="text" id="object_name" class="textbox" aria-label="none">
                        <div id="command_buttons">
                            <img src="src/save_icon.svg" onclick="addObject()" class="button_small" aria-label="none">                   
                            <img src="src/update_icon.svg" onclick="updateObject()" class="button_small" aria-label="none">                    
                            <!-- <img src="src/delete_icon.svg" onclick="deleteObject()" class="button_small"> -->
                        </div> 

                        <table id='list_object_table' class="list_table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome do objeto</th>
                                    <th>Equalizado</th>
                                    <th>Teste ACT</th>
                                    <th>Teste PRD</th>
                                    <!-- <th>Link Bamboo</th> -->
                                    <th>Link GitHub</th>
                                    <th style="width: 10px;"></th>
                                <tr>
                            </thead>
                
                            <tbody id="table_object_body"></tbody>
                        </table>
                    </div>
                </div>

                <div id="div_hide_chl" style="display: inline;">
                    <!-- <label for="checklist_list" class="label">Check List</label> -->
                    <!-- <button onclick="buttonHideChecklist()" aria-label="none"></button> -->
                    <img src="src/button_listcheck.svg" onclick="buttonHideChecklist()" class="button" aria-label="none"> 
                    <div id="div_checklist" style="display: none;">                    
                        <input type="text" id="checklist_description" class="textbox" aria-label="none">
                        <div id="command_buttons">
                            <img src="src/save_icon.svg" onclick="addChecklist()" class="button_small" aria-label="none">                  
                            <img src="src/update_icon.svg" onclick="updateChecklist()" class="button_small" aria-label="none">                 
                            <!-- <img src="src/delete_icon.svg" onclick="deleteChecklist()" class="button_small"> -->
                        </div> 

                        <table id='list_checklist_table' class="list_tableChecklist">
                            <thead>
                                <tr>
                                    <!-- <th>ID</th> -->
                                    <th></th>
                                    <th></th>
                                    <th style="width: 10px;"></th>
                                    <th style="width: 10px;"></th>
                                    <th style="width: 10px;"></th>
                                <tr>
                            </thead>
                
                            <tbody id="table_checklist_body"></tbody>
                        </table>
                    </div>
                </div>

                <br>
                <div>
                    <textarea name="notes" id="textarea_notes" class="textarea"  aria-label="none"></textarea>
                </div>

                </br>

                <div id="command_buttons_main" class="command_buttons">
                    <img src="src/save_icon.svg" onclick="addTask()" class="button" aria-label="none">
                    <img src="src/update_icon.svg" onclick="updateTask()" class="button" aria-label="none">
                    <img src="src/delete_icon.svg" onclick="deleteTask()" class="button" aria-label="none">  
                    
                    <img src="src/button_month_up.svg" onclick="upTask()" class="button" aria-label="none">
                    <img src="src/button_month_down.svg" onclick="downTask()" class="button" aria-label="none">              
                </div>            

            </div>

            </br>

            <div id="div_task_info_hide_2">
                <table id='list_table' class="list_table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>SM</th>
                            <th>Descrição</th>
                            <th>Share Point ID</th>
                            <th>ESIM</th>
                            <!-- <th>Teste EH</th>
                            <th>Teste PRD</th> -->
                            <th>Progresso</th>
                            <th>Link</th>
                        <tr>
                    </thead>

                    <tbody id="table_body"></tbody>
                </table>
                <br>
                <input type="file" name="inputFile" id="inputFile" src="src/upload_file_icon.svg" aria-label="none">
                <!-- <img type="file" src="src/upload_file_icon.svg" name="inputFile" id="inputFile" class="button"> -->  
                <img src="src/download_file_icon.svg" onclick="downloadFile()" class="button_very_small" aria-label="none">      
                <pre id="output"></pre>
            </div>
        </div>
        </div>

    </div>

    <label id="time" style="position: absolute; bottom: 0.5%; right: 0.5%; color: white;">LOADING...</label>

    <script src="script/common/localStorage.js"></script>
    <script src="script/mission/checkList.js"></script>
    <script src="script/mission/object.js"></script>
    <script src="script/mission/lib.js"></script>
    <script src="script/mission/task.js"></script>
    <script src="script/mission/main.js"></script>
    <script src="script/common/FileSaver.js"></script>
    <script src="script/common/clock.js"></script>
</body>

</html>
